---
- name: Create an ec2 instance
  ec2:
     aws_access_key: "{{ aws_access_key }}"
     aws_secret_key: "{{ aws_secret_key }}"
     key_name: "{{ keypair }}"
     group: default
     instance_type: "{{ instance_type }}"
     image: "{{ ami }}"
     wait: true
     region: "{{ aws_region }}"
     count: 1  # default
     count_tag:
        Name: Demo
     instance_tags:
        Name: Demo
     vpc_subnet_id: "{{ vpc_subnet_id }}"#subnet-68bb4f00
     assign_public_ip: yes
  register: ec2
